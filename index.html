<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="timer">
      <span class="minute">00</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div class="controls">
      <div class="buttons-wrapper">
        <button class="play">
          <img src="./assets/play.svg" alt="botao de play">
        </button>
        <button class="pause hide">
          <img src="./assets/pause.svg" alt="a">
        </button>
        <button class="stop hide">
          <img src="./assets/stop.svg" alt="a">
        </button>
        <button class="set">
          <img src="./assets/timesettings.svg" alt="botao para setar timer">
        </button>
      </div>
    </div>
  </div>

  <button class="btn-sound">
    <img src="./assets/sound.svg" alt="botao mute">
  </button>
</body>
</html>
